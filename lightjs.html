<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="on()">turn on light</button>
    <img id="image" src="/web/bulb.png" style="width: 100px ;background-color:yellow;">

    <button onclick="off">turn off light</button>
   
     <script>
         function on()
         {
          document.getElementById("image").src="/web/bulb.png";
         }
         function off()
         {
          document.getElementById("image").src="/web/bulb.png";

         }
     </script>
</body>
</html>
