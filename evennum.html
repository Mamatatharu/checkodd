<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">

</head>
<body>
    <label>Enter number</label><br>
    <input type="number" id="number" name=" ">
    <button id="btn" onclick="checknumber()" style="width: 200px;"><i id="i1" style="visibility: hidden ;" class="fa fa-spinner fa-spin  fa-fw"></i>Check</button>
    <p id="result"></p>
    <script>

      function showloading()
      {
        var number=Number(document.getElementById('number').value);
      if(number%2===0)
      {
      
        document.getElementById("result").innerHTML=`Number ${number} is even`;

     
        document.getElementById("i1").style.visibility="hidden";
      }
      else
      {
        document.getElementById("result").innerHTML=`Number ${number} is odd`;
      
        document.getElementById("i1").style.visibility="hidden";
        }
      }
     function checknumber()
    {
      document.getElementById("i1").style.visibility="visible";
    setInterval(showloading,2000);
    }

    </script>
</body>
</html>
