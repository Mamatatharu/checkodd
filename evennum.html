<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Enter number</label><br>
    <input type="number" id="number" name=" ">
    <button id="btn" onclick="checknumber()">Check</button>
    <p id="result"></p>
    <script>
    function checknumber()
    {
      var number=Number(document.getElementById('number').value);
      if(number%2===0)
      {
        document.getElementById("result").innerHTML=`Number ${number} is even`;
      }
      else
      {
        document.getElementById("result").innerHTML=`Number ${number} is odd`;

      }
    }
    </script>
</body>
</html>
